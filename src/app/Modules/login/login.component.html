
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header bg-primary text-white">
                <h2 class="text-center">Bank Evaluation Login System</h2>
              </div>
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
                      <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
                        <i class="bi bi-eye{{ hide ? '-slash' : '' }}"></i>
                      </button>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <div id="invalidFormToast" class="toast align-items-center text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%);">
        <div class="d-flex">
          <div class="toast-body">
            {{errortext}}
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
